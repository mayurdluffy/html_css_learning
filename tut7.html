<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<style>
    h3 {
        margin: 4px;
        padding: 4px;
    }
    .container {
        width: 40vw;
        margin: 4px;
        padding: 2px;
    }
    .flex-container {
        width: 20vw;
        margin: 4px;
        display: flex;
        flex-direction: column;
    }
    input {
        margin: 4px;
    }
</style>
<body>
    <!-- form -->
    <form action="">
        <h3>This is a form</h3>
        <!-- input -->
        <div class="flex-container">
            <input type="text" name="Name" placeholder="Name" id="">
            <input type="text" name="Role" placeholder="Role" id="">
            <input type="text" name="Email" placeholder="Email" id="">
            <div class="container">
                Are you eligible? <input type="checkbox" name="Eligibility" id="" checked>
            </div>
            <div class="container">
                Gender: Male <input type="radio" name="Gender" id="">
                Female <input type="radio" name="Gender" id="">
                Prefer not to say <input type="radio" name="Gender" id="">
            </div>
            <div class="container">
                <textarea name="Concern" placeholder="Write your concern" id="" cols="40" rows="4"></textarea>
            </div>
        </div>
        <div class="container">
            <label for="Emptype">Employee Type</label>
            <select name="Emptype" id="Emptype">
                <option value="Emp" selected>Employee</option>
                <option value="Mgmt">Manager</option>
            </select>
        </div>
        <div class="container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts Properties</title>
</head>
<style>
    /* web and web-safe fonts */
    /* font-stacking */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400&display=swap');

    p{
        font-family: 'Poppins';
        font-size: 1rem;
        line-height: 1rem;
    }
    span{
        font-weight: bold;
        font-style: italic;
    }
</style>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span>. It's very exicing.</p>
</body>
</html>

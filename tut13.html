<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>
<style>
    /* element selector */
    p{  
        color: purple  ;
    }

    /* class selector */
    .red-paragraph{
        color: red;
    }

    /* id selector */
    #green-paragraph{
        color: green;
    }

    /* grouping selector */
    footer, span{
        background-color: burlywood;
    }
</style>
<body>
    <h3>CSS Selector</h3>
    <p id="green-paragraph">This is a paragraph</p>
    <p class="red-paragraph">This is a another paragraph</p>
    <div>
        <span>This is a span</span>
        <p>This is a paragraph inside a div</p>
    </div>
    <footer>This is the footer</footer>
</body>
</html>

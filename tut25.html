<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
    <style>
        /* Note:
            em: em referes to the font size of the parent element 
            rem: rem referes to the font size of the base element    
        */
        .container{
            font-size: 10px;
        }
        h3{
            text-align: center;
        }
        #heading1{
            font-size: 4em;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 id="heading1">This is first heading</h3>
        <h3 id="heading2">This is second heading</h3>
        <h3 id="heading3">This is third heading</h3>
    </div>
</body>
</html>

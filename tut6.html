<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>
<body>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <ol type="a">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>

    <!-- Table -->
    <h4>Table</h4>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Emp Id</th>
                <th>Emp Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mayur Rai</td>
                <td>55844</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Ankit Burman</td>
                <td>55843</td>
                <td>Java developer</td>
            </tr>
            <tr>
                <td>Md. Shehbaz Alam</td>
                <td>55344</td>
                <td>Cloud Architect</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
